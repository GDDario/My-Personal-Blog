<div class="content">
  <main>
    <div *ngIf="!isLoading">
      <h1>{{ post.getTitle() }}</h1>

      <h3 class="post-details">
        {{ 'Written in ' + post.getFormatedDate() }}
        <span *ngIf="post.getEditDate() != null">{{ " - Edited in " + post.getEditDate() }}</span>
      </h3>

      <img [src]="'../../../assets/img/' + post.getImageId()" alt="Post image">
      <div class="post-content" #postContent [innerHTML]="content"></div>
    </div>
  </main>

  <app-aside></app-aside>
</div>

<div class="comments-container">
  <button mat-ripple *ngIf="!showComments" class="show-comments" (click)="showComments = true">Show comments</button>
  <app-comment-list *ngIf="showComments"  [postId]="post.getId()"></app-comment-list>
</div>

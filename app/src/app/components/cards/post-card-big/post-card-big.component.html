<div class="post-card-container">
  <h2 class="post-title">{{ post.getTitle() }}</h2>
  <h3 class="post-details">
    {{ 'Written in ' + post.getFormatedDate() }}
  </h3>
  <img [src]="'../../../assets/img/' + post.getImageId()" alt="Post image">
  <div class="post-description">
    <p>{{ post.getDescription() }}</p>
  </div>
  <a [routerLink]="['/post', post.getUrlPath()]">
    <button mat-raised-button color="primary">See post</button>
  </a>
</div>

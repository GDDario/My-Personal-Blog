<h2>Categories</h2>
<div class="categories-container">
  <ul>
    <li
      matRipple
      *ngFor="let category of categories"
      class="unselectable"
      [style.backgroundColor]="category.getIsSelected() ? '#c9c9c9' : 'transparent'"
      (click)="handleClick(category)"
    >
      {{ category.getName() }}
    </li>
  </ul>
</div>

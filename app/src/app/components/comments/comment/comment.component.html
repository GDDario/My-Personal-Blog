<div>
  <div class="comment-header">
    <div class="user-container">
      <img class="user-picture" [src]="getImagePath()">
      <span>{{ comment.getUser().getUsername() }}</span>
    </div>
    <div class="dates-container">
      <span>{{ comment.getDate() | date }}</span>
      <span *ngIf="comment.getEditedDate != null">{{ comment.getEditedDate() | date }}</span>
    </div>
  </div>

  <div class="comment-body">
    <p>{{ comment.getContent() }}</p>
  </div>

  <div class="comment-footer">
    <div class="like" (click)="likeComment(comment.getId())" matRipple>
      <mat-icon class="unselectable">thumb_up</mat-icon>
    </div>
    <span *ngIf="comment.getLikes() != 0">{{ comment.getLikes() }} likes</span>
    <button mat-button color="primary" (click)="addComment()">Comment</button>
  </div>

  <div #newComment></div>

  <div class="relatedComments">
    <app-comment class="comment" *ngFor="let comment of comment.getAnswers(); let i = index" [comment]="comment" [index]="i" [parentIndex]="index"></app-comment>
  </div>
</div>

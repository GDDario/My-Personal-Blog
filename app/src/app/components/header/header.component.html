<mat-toolbar color="primary" class="mat-toolbar">
  <div class="full">
    <nav>
      <ul class="unselectable">
        <li matRipple>
          <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/categories']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Categories
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/contact']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Contact
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            About
          </a>
        </li>
      </ul>
    </nav>

    <div class="right-container">
      <div class="input-container">
        <input type="text" placeholder="Type something.." #searchInput (keyup)="onSearch($event)">
        <button mat-icon-button aria-label="Search" (click)="onSearch($event)">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <div *ngIf="isLoggedIn" class="profile-container unselectable" appProfileMenu>
        <div class="profile" matRipple>
          <img src="../../../assets/img/default-user-icon.png" alt="Your profile">
          <span class="profile-name">Profile name</span>
        </div>

        <nav class="profile-nav">
          <ul>
            <a [routerLink]="" matRipple>
              <li>Profile</li>
            </a>
            <a [routerLink]="" matRipple>
              <li>Settings</li>
            </a>
            <a [routerLink]="" matRipple>
              <li>Logout</li>
            </a>
          </ul>
        </nav>
      </div>

      <div *ngIf="!isLoggedIn" class="profile-container unselectable">
        <div class="profile" matRipple>
          <img src="../../../assets/img/default-user-icon.png" alt="Your profile">
          <span class="profile-name">Login</span>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>

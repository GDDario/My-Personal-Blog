<mat-toolbar color="primary" class="mat-toolbar">
  <div class="header-full">
    <nav>
      <ul class="unselectable">
        <li matRipple>
          <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/categories']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Categories
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/contact']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Contact
          </a>
        </li>
        <li matRipple>
          <a [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            About
          </a>
        </li>
      </ul>
    </nav>

    <div class="right-container">
      <div class="input-container">
        <input type="text" placeholder="Type something.." #searchInput (keyup)="onSearch($event)">
        <button mat-icon-button aria-label="Search" (click)="onSearch($event)">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <div *ngIf="user != null" class="profile-container unselectable">
          <a [routerLink]="['/profile/user-activity']" matRipple class="profile">
            <img src="../../../assets/img/default-user-icon.png" alt="Your profile">
            <span class="profile-name">{{ user.getUsername() }}</span>
          </a>
          <div class="divider"></div>
          <div class="logout" (click)="logout()" matRipple>
            <mat-icon>logout</mat-icon>
          </div>
      </div>

      <div *ngIf="user == null" class="profile-container unselectable" (click)="openDialog()">
        <div class="profile" matRipple>
          <img src="../../../assets/img/default-user-icon.png" alt="Your profile">
          <span class="profile-name">Login</span>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
